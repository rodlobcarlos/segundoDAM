<div class="container">
  <div class="row">
    <div class="col-md-4">
        <img width="400" class="imagen" src="assets/logo.png" alt="logo Live&Tasks" >
    </div>
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
        *ngFor="let tarea of tareaArray"
        class="list-group-item">
        <strong>Título:</strong> {{tarea.titulo}} <br>
        <strong>Tipo:</strong> {{tarea.tipo}}
        <strong>Estado:</strong> {{tarea.estado}} <br>
        <strong>Descripción:</strong> {{tarea.descripcion}} <br>
        <strong>Fecha de Vencimiento:</strong> {{tarea.fechaVencimiento}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">Inserta una tarea</div>
          <div class="form-group mt-4">
            <input type="text" [(ngModel)]="selectedTarea.titulo" placeholder="Inserta el titulo" class="form-control">
          </div>
          <div class="form-group mt-2">
            <input type="text" [(ngModel)]="selectedTarea.tipo" placeholder="Inserta el tipo" class="form-control">
          </div>
          <div class="form-group mt-2">
            <input type="text" [(ngModel)]="selectedTarea.estado" placeholder="Inserta el estado" class="form-control">
          </div>
          <div class="form-group mt-2">
            <input type="text" [(ngModel)]="selectedTarea.descripcion" placeholder="Inserta la descripcion" class="form-control">
          </div>
          <div class="form-group mt-2">
            <input type="text" [(ngModel)]="selectedTarea.fechaVencimiento" placeholder="Inserta la fechaVencimiento" class="form-control">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">
            Añadir
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
